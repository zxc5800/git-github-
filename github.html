<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>github</title>
	<style>
		*{
			box-sizing: border-box;
		}
		section{
			margin: 20px 0 20px 20px;
		}
		main,h2,p,span{
			padding-left: 10px;
			position: relative;
		}
		h2:before{
			content: '';
			border-top: 10px solid #ccc;
			border-right: 10px solid transparent;
			position: absolute;
			top: 0;
			left: 0;
		}
		p{
			text-indent: 10px;
		}
		.del{
			text-decoration: line-through;
		}
		main{
			display: inline-block;
			width: 50%;
			float: left;
		}
	</style>
</head>
<body>
	<main>
		<h1>github操作</h1>
		<section>
			<h2>设置</h2>
			<p>ssh-keygen -t rsa -C"xxx"设置密钥</p>
		</section>
	</main>
</body>
</html>
